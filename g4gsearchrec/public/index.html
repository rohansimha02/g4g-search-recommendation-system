<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.svg" type="image/svg+xml" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1e293b" />
    
    <!-- Enhanced Meta Tags for Professional Presentation -->
    <meta name="description" content="AI-powered study assistant for computer science education. Search GeeksforGeeks programming tutorials with ML algorithms (BM25, TF-IDF) and get personalized learning recommendations." />
    <meta name="keywords" content="programming education, computer science, GeeksforGeeks, study assistant, machine learning, BM25, TF-IDF, educational search, coding tutorials" />
    <meta name="author" content="Rohan Simha" />
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="GeeksforGeeks Search & Recommendation System" />
    <meta property="og:description" content="Professional search engine with ML algorithms - Portfolio Project by Rohan Simha" />
    <meta property="og:site_name" content="G4G Search System" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="GeeksforGeeks Search & Recommendation System" />
    <meta name="twitter:description" content="Information Retrieval System with BM25, TF-IDF, and AI recommendations" />
    
    <!-- Professional Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>GeeksforGeeks Study Assistant | AI-Powered Programming Education Search</title>
    
    <!-- Performance and SEO Optimizations -->
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    
    <style>
      /* Prevent Flash of Unstyled Content */
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: linear-gradient(135deg, #ffffff 0%, #eafaf1 50%, #ffffff 100%);
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      
      /* Loading animation */
      #root {
        min-height: 100vh;
      }
      
      .initial-loader {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333333;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; color: #333333; background: #ffffff;">
        <h1>JavaScript Required</h1>
        <p>You need to enable JavaScript to run this advanced search application.</p>
        <p>This is a portfolio project showcasing modern web technologies including React, Flask, and Machine Learning.</p>
      </div>
    </noscript>
    
    <div id="root">
      <!-- Initial loading state -->
      <div class="initial-loader">
        <div>
          <div style="text-align: center;">
            <div style="width: 40px; height: 40px; margin: 0 auto 20px; border: 3px solid #dff0d8; border-top: 3px solid #2f8d46; border-radius: 50%; animation: spin 1s linear infinite;"></div>
            <p>Loading GeeksforGeeks Search System...</p>
          </div>
        </div>
      </div>
    </div>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </body>
</html>
