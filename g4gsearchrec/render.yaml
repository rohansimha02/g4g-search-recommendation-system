services:
  - type: static
    name: g4g-search-frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: REACT_APP_API_URL
        value: https://g4g-search-api.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
